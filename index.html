<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,300&family=Poppins:wght@400;500;600;700&family=Sometype+Mono:ital,wght@0,400;0,700;1,500;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <h2>JS DİGİTAL CLOCK</h2>
        <div class="clock-container">
            <div class="clock-items"><p id="hour"></p></div>
            <div class="clock-items"><p id="minute"></p></div>
            <div class="clock-items"><p id="second"></p></div>
        </div>
        <p id="date"></p>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
